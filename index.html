<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles.css">
	<title>Calculator</title>
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="display">
				<div class="data storeData"></div>
				<div class="data currentData"></div>
			</div>
			<div class="buttons-wrapper">
				<div class="button third"><div class="keypad" id="backspace">⌫</div></div>
				<div class="button third"><div class="keypad" id="plusMinus">±</div></div>
				<div class="button third"><div class="keypad operator">%</div></div>
				<div class="button second"><div class="keypad operator">/</div></div>
				<div class="button"><div class="keypad number">7</div></div>
				<div class="button"><div class="keypad number">8</div></div>
				<div class="button"><div class="keypad number">9</div></div>
				<div class="button second"><div class="keypad operator">*</div></div>
				<div class="button"><div class="keypad number">4</div></div>
				<div class="button"><div class="keypad number">5</div></div>
				<div class="button"><div class="keypad number">6</div></div>
				<div class="button second"><div class="keypad operator">-</div></div>
				<div class="button"><div class="keypad number">1</div></div>
				<div class="button"><div class="keypad number">2</div></div>
				<div class="button"><div class="keypad number">3</div></div>
				<div class="button second"><div class="keypad operator">+</div></div>
				<div class="button third"><div class="keypad" id="clearAll">CA</div></div>
				<div class="button"><div class="keypad number">0</div></div>
				<div class="button"><div class="keypad number">.</div></div>
				<div class="button second"><div class="keypad" id="equalBtn">=</div></div>
			</div>
		</div>
	</div>
	<script src="./app.js"></script>
</body>
</html>
